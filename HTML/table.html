<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        /* Table Styling */
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        /* Table Header Styling */
        th, td {
            border: 2px solid black;
            padding: 10px;
        }

        /* Header Background */
        th {
            background-color: #3498db;
            color: white;
        }

        /* Alternate Row Colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover Effect */
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Student Table</h2>
    <table>
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Phone No.</th>
        </tr>
        <tr>
            <td>Raju</td>
            <td>6th</td>
            <td>789805678</td>
        </tr>
        <tr>
            <td>Nischay</td>
            <td>10th</td>
            <td>897019568</td>
        </tr>
        <tr>
            <td>Manu</td>
            <td>10th</td>
            <td>708765458</td>
        </tr>
    </table>
</body>
</html>
